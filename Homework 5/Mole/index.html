<!DOCTYPE html>
<html lang="en">

<head>
  <title>Whac-a-mole</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Whac-a-mole</h1>
      <p>Test your skill.how many boxes(moles) can you check(hit) in 30 seconds?</p>
      <div>
        <button id="controller">Start Game | Stop Game</button>
        <span>
          Time: <input type="text" name="time" id="time" value="30" disabled>
        </span>
        <input type="text" name="result" id="result" value="Ready to Play" disabled>
        <span>
          Score: <input type="text" name="score" id="score" value="0" disabled>
        </span>
      </div>
      <div></div>
    </header>

    <main id="map"></main>

    <footer>
      <h2>Instructions:</h2>
      <ol>
        <li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
        <li>1 point per hit, minus 1 point per miss.</li>
      </ol>
    </footer>
  </div>
</body>

</html>
