<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-display">0</div>

      <div class="calculator-keys">
        <button class="key-operator" data-value="(">(</button>
        <button class="key-operator" data-value=")">)</button>
        <button class="key-operator" data-value="delete">←</button>
        <button class="key-operator" data-value="+" id="add">+</button>
        <button class="key-operator" data-value="-" id="subtract">-</button>
        <button class="key-operator" data-value="*" id="multiply">×</button>
        <button class="key-operator" data-value="/" id="divide">÷</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-value="clear">AC</button>
        <button class="key-calculate" data-value="calculate">=</button>
      </div>
    </div>
  </div>

  
</body>

</html>
